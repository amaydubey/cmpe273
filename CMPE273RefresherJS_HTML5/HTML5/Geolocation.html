<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Geolocation</title>
</head>
<body>
	<form name="form1">
		<table>
			<tr>
				<th>Geolocation</th>
			</tr>
			<tr>
				<th><input type="radio" name="latlon" value="37.3362449,-121.88706459999999" checked="checked">San Jose State University</th>
			</tr>
			<tr>
				<th><input type="radio" name="latlon" value="37.8199,-122.4783">Golden Gate Bridge</th>
			</tr>
			<tr>
				<th><input type="radio" name="latlon" value="34.0928,-118.3287">Hollywood</th>
			</tr>
		</table>
	</form>
		<button onclick="showOnMap()">Show on Map</button>
		<div id="mapholder"></div>
	<script>
		function showOnMap() {
			var latlon = getSelectedValue();
			var img_url = "http://maps.googleapis.com/maps/api/staticmap?center=" + latlon + "&zoom=14&size=400x300&sensor=false";
			document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
		}

		function getSelectedValue() {
			var element = document.form1;
			for (var i = 0; i < element.length; i++) {
				if (element[i].checked) {
					return element[i].value;
				}
			}
		}
	</script>
</body>
</html>
